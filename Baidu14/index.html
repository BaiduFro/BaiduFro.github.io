<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");
  //排序
  aqiData.sort(function(a,b){
    return b[1] - a[1];
  });
  //对数组进行遍历
  for(var i in aqiData){
    var count ;
    switch(i-0+1){
      case 1:count = "一";break;
      case 2:count = "二";break;
      case 3:count = "三";break;
      case 4:count = "四";break;
      case 5:count = "五";break;
      case 6:count = "六";break;
    }
    aqiData[i].push("第" +　count + "名")
    console.log(aqiData[i][2]);
    if(aqiData[i][1]>60){
      var children = document.createElement("li");
      list.appendChild(children);
      children.innerHTML = aqiData[i][2] + aqiData[i][0] + "," + aqiData[i][1];
    }
  }

})();

</script>
</body>
</html>
